<article>

    <h2>Complete seu cadastro </h2>

    <form method="POST" name="newuser" id="newuser">

        <p>Preencha os campos abaixo para ter acesso completo ao nosso site.</p>

        <p class="center small red">* Todos os campos são obrigatórios.</p>

        <input type="hidden" name="newuser-send" id="newuser-send" value="Ok">

        <p class="text-center" id="userPhoto"></p>

        <p>
            <label for="newuser-name">Nome:</label>
            <input type="text" name="newuser-name" id="newuser-name" required minlength="3" class="valid">
        </p>

        <!-- <p>
            <label for="newuser-avatar">Imagem de perfil:</label>
            <input type="text" name="newuser-avatar" id="newuser-avatar" required minlength="3" class="valid">
        </p> -->

        <p>
            <label for="newuser-email">E-mail:</label>
            <input type="email" name="newuser-email" id="newuser-email" required class="valid">
        </p>

        <p>
            <label for="newuser-phone">Telefone:</label>
            <input type="text" name="newuser-phone" id="newuser-phone" required minlength="11" class="valid" onkeypress="mascara(this, telefone)" maxlength="15">
        </p>

        <p>
            <label for="newuser-whatsapp">Whatsapp:</label>
            <input type="text" name="newuser-whatsapp" id="newuser-whatsapp" required minlength="11" class="valid" onkeypress="mascara(this, telefone)" maxlength="15">
        </p>

        <p>
            <label for="newuser-zip">CEP:</label>
            <input type="text" name="newuser-zip" id="newuser-zip" required minlength="9" class="valid" onkeypress="mascara(this, cep)" maxlength="9">
        </p>

        <p>
            <select id="newuser-state" name="newuser-state">
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                <option value="EX">Estrangeiro</option>
            </select>
            
        </p>

        <p>
            <label for="newuser-city">Cidade:</label>
            <input type="text" name="newuser-city" id="newuser-city" required minlength="3" class="valid">
        </p>

        <p>
            <label for="newuser-profile">Mini currículo:</label>
            <textarea name="newuser-profile" id="newuser-profile" required minlength="5" class="valid"></textarea>
        </p>


        <p>
            <label for="newuser-submit"></label>
            <button type="submit" name="newuser-submit" id="newuser-submit">Enviar</button>
            <small class="grey">Suporta somente texto.</small>
        </p>

    </form>

    <div id="feedback"></div>

</article>
