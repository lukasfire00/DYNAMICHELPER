<article>

    <h2>Edite seu Perfil </h2>

    <form method="POST" name="editprofile" id="editprofile">

        <p>Estamos sempre mudando e evolouindo .</p>

        <p class="center small red">* Todos os campos são obrigatórios.</p>

        <input type="hidden" name="editprofile-send" id="editprofile-send" value="Ok">

        <p>
            <label for="editprofile-name">Nome:</label>
            <input type="text" name="editprofile-name" id="editprofile-name" required minlength="3" class="valid">
        </p>

        <p>
            <label for="editprofile-email">E-mail:</label>
            <input type="email" name="editprofile-email" id="editprofile-email" required class="valid">
        </p>

        <p>
            <label for="editprofile-phone">Telefone:</label>
            <input type="text" name="editprofile-phone" id="editprofile-phone" required minlength="11" class="valid" onkeypress="mascara(this, telefone)" maxlength="17">
        </p>

        <p>
            <label for="editprofile-whatsapp">Whatsapp:</label>
            <input type="text" name="editprofile-whatsapp" id="editprofile-whatsapp" required minlength="11" class="valid" onkeypress="mascara(this, telefone)" maxlength="17">
        </p>

        <p>
            <label for="editprofile-zip">CEP:</label>
            <input type="text" name="editprofile-zip" id="editprofile-zip" required minlength="9" class="valid" onkeypress="mascara(this, cep)" maxlength="9">
        </p>

        <p>
            <select id="editprofile-state" name="editprofile-state">
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                <option value="EX">Estrangeiro</option>
            </select>
        </p>

        <p>
            <label for="editprofile-city">Cidade:</label>
            <input type="text" name="editprofile-city" id="editprofile-city" required minlength="3" class="valid">
        </p>

        <p>
            <label for="editprofile-profile">Mini currículo:</label>
            <textarea name="editprofile-profile" id="editprofile-profile" required minlength="5" class="valid"></textarea>
        </p>


        <p>
            <label for="editprofile-submit"></label>
            <button type="submit" name="editprofile-submit" id="editprofile-submit">Enviar</button>
            <small class="grey">Suporta somente texto.</small>
        </p>

    </form>

    <div id="feedback"></div>

</article>
