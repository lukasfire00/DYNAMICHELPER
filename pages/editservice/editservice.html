<article>

    <h2>Faça seu pedido de ajuda</h2>

    <form method="POST" name="contact" id="contact">

        <p>Preencha os campos abaixo para realizar seu pedido.</p>

        <p class="center small red">* Todos os campos são obrigatórios.</p>

        <input type="hidden" name="newservice-send" id="newservice-send" value="Ok">

        <p>
            <label for="newservice-title">Titulo:</label>
            <input type="text" name="newservice-title" id="newservice-title" required minlength="3" class="valid">
        </p>
       
        <p>
            <label for="newservice-subject">Resumo:</label>
            <input type="text" name="newservice-subject" id="newservice-subject" required minlength="3" class="valid">
        </p>

        <p>
            <label for="newservice-message">Descrição:</label>
            <textarea name="newservice-message" id="newservice-message" required minlength="5" class="valid"></textarea>
        </p>

        <p>
            <label for="newservice-submit"></label>
            <button type="submit" name="newservice-submit" id="newservice-submit">Enviar</button>
            <small class="grey">Suporta somente texto.</small>
        </p>

    </form>

    <div id="feedback"></div>

</article>
